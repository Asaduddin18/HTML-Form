<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="padding-top: 5%; padding-left: 10%; padding-right: 10%; padding-bottom: 5%; font-family:Arial, Helvetica, sans-serif ;">
    <form >
        <fieldset style="border: 2px solid rgb(8, 8, 8); padding: 5%; background-color: antiquewhite;">
            <fieldset style="background-color: rgb(142, 111, 255);">
                <h1 style="text-align: center; color: aliceblue; font-family: Arial, Helvetica, sans-serif;">Student Registration Form</h1>
            </fieldset>
            <p style="font-size: x-small;">All important fields are followed by *</p>

            <table>
                <tr >
                    <td style="padding-bottom: 2%; padding-top: 2%;">
                        <label for="username" >Student Name: </label>
                    </td>
                    <td>
                        <input type="text" id="username" required>  *
                    </td>
                </tr>
                <tr>
                    <td style="padding-bottom: 3%; padding-top: 3%;">
                        <label for="fname" >Father's Name: </label>
                    </td>
                    <td>
                        <input type="text" id="fname" required> *
                    </td>
                </tr>
                <tr>
                    <td style="padding-bottom: 3%; padding-top: 3%;">
                        <label for="mname" >mother's Name: </label>
                    </td>
                    <td>
                        <input type="text" id="mame" required>
                    </td>
                </tr>
                <tr>
                    <td style="padding-bottom: 3%; padding-top: 3%;">
                        <label for="password" >Password: </label>
                    </td>
                    <td>
                        <input type="password" id="password" required>
                    </td>
                </tr>
                <tr>
                    <td style="padding-bottom: 3%; padding-top: 3%;">
                        <label for="confirm-password" >Confirm Password: </label>
                    </td>
                    <td>
                        <input type="password" id="confirm-password" required>
                    </td>
                </tr>
                <tr>
                    <td style="padding-bottom: 3%; padding-top: 3%;">
                        <label for="phoneno" >Mobile Number: </label>
                    </td>
                    <td>
                        <input type="tel" id="phone" name="phone" placeholder="123-4500-678"  pattern="[9-6]{3}[0-9]{7}" required>

                    </td>
                </tr>
                <tr>
                    <td style="padding-bottom: 3%; padding-top: 3%;">
                        <label for="email" >E-Mail:</label>
                    </td>
                    <td>
                        <input type="email" id="email" placeholder="sample@example.com" required>&nbsp*
                    </td>
                </tr>
                <tr>
                    <td style="padding-bottom: 3%; padding-top: 3%;">
                        <label for="gender" >Gender:</label>
                    </td>
                    <td>
                        <input type="radio" name="gender" id="gender" value="Male" >Male
                        <input type="radio" name="gender" id="gender" value="FeMale" >Female
                        <input type="radio" name="gender" id="gender" value="Other" >Other
                    </td>
                </tr>
                <tr>
                    <td style="padding-bottom: 3%; padding-top: 3%;">
                        <label for="dob" >Date Of Birth:</label>
                    </td>
                    <td>
                        <input type="date" name="dob" id="dob"  >
                    </td>
                </tr>
                <tr>
                    <td style="padding-bottom: 3%; padding-top: 3%;">
                        <label for="address">Address:</label>
                    </td>
                    <td>
                        <textarea name="address" id="address" cols="20" rows="5" style="width: 243px; height: 43px;"></textarea>
                    </td>
                </tr>
                <tr>
                    <td style="padding-bottom: 3%; padding-top: 3%;">
                        <label for="bg">Blood Group:</label>
                    </td>
                    <td>
                        <select name="bg" id="bg">
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="padding-bottom: 3%; padding-top: 3%;">
                        <label for="dpmnt" >Branch:</label>
                    </td>
                    <td>
                        <input type="radio" name="dpmnt" id="dpmnt" value="cse" >CSE
                <input type="radio" name="dpmnt" id="dpmnt" value="ece" >ECE
                <input type="radio" name="dpmnt" id="dpmnt" value="mech" >Mech
                <input type="radio" name="dpmnt" id="dpmnt" value="eee" >EEE
                <input type="radio" name="dpmnt" id="dpmnt" value="civil" >Civil
                <input type="radio" name="dpmnt" id="dpmnt" value="bio-tech" >Bio-Tech

                    </td>
                </tr>
                <tr>
                    <td style="padding-bottom: 3%; padding-top: 3%;">
                        <label for="java">Course: </label>
                        
                    </td>
                    <td>
                        <input type="checkbox" id="course" name="java" value="Java">
                        <label for="cpp">Java</label>
                        <input type="checkbox" id="course" name="cpp" value="cpp">
                        <label for="java">cpp</label>
                        <input type="checkbox" id="course" name="python" value="Python">
                        <label for="python">python</label>
                    </td>
                    
                </tr>
                <tr>
                    <td style="padding-bottom: 3%; padding-top: 3%;">
                        <label for="photo">Photo:</label>
                    </td>
                    <td>
                        <input type="file" id="photo" value="Choose File">
                    </td>
                </tr>
                <tr>
                    <td style="padding-bottom: 3%; padding-top: 3%;">
                        <input type="submit" value="submit">
                    </td>
                    <td>
                        <input type="reset">
                    </td>
                </tr>

            </table>
           
        
        </fieldset>
    </form>
</body>
</html>
